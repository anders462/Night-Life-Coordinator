

<div class="container text-center login-page">
<div class="row ">
<div class="col-xs-12 col-sm-4">
</div>
      <div class="col-xs-12 col-sm-4">
        <h2>Change Password</h2>
        <div ng-show="vm.error" class="alert alert-danger">{{vm.errorMessage}}</div>
        <form class="form" autocomplete="off" ng-submit="vm.changePassword()">
          <div class="form-group">
            <label>Old Password</label>
            <input type="password" class="form-control" name="username" ng-model="vm.settingsForm.oldPassword" required>
          </div>
          <div class="form-group">
            <label>New Password</label>
              <input type="password" class="form-control" name="password" ng-model="vm.settingsForm.newPassword" required>
            </div>
            <div>
              <button type="submit" class="btn btn-primary btn-md" ng-disabled="disabled">Submit</button>
            </div>
        </form>
      </div>
<div class="col-xs-12 col-sm-4">

</div>
</div>

</div>
