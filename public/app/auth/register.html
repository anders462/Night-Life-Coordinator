<div class="container">
<div class="row text-center register-page">
      <div class="col-xs-12 col-sm-4"></div>
        <div class="col-xs-12 col-sm-4">
        <h2>Sign Up</h2>
        <div ng-show="vm.error" class="alert alert-danger">{{vm.errorMessage}}</div>
        <form class="form" autocomplete="off" ng-submit="vm.register()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="vm.registerForm.username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
              <input type="password" class="form-control" name="password" ng-model="vm.registerForm.password" required>
            </div>
            <div>
              <button type="submit" class="btn btn-primary btn-md" ng-disabled="disabled">Register</button>
            </div>
        </form>
      </div>
      <div class="col-xs-12 col-sm-4"></div>
</div>
</div>
